{{- if .Values.localmaster.useStorage}}
kind: PersistentVolume
apiVersion: v1
metadata:
  name: {{ .Values.localmaster.volume.persistentVolumeClaimName }}
  labels:
    app.kubernetes.io/name: {{ printf "%s-%s"  .Values.env .Values.localmaster.name}}
    helm.sh/chart: {{ include "semoss.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  accessModes: 
  - ReadWriteOnce
  capacity:
    storage: {{ .Values.localmaster.storageSize | quote }}
  {{- if .Values.localmaster.storageClass }}
  storageClassName: {{ .Values.localmaster.storageClass | quote }}
  {{- else }}
  storageClassName: ""
  {{- end }}
  persistentVolumeReclaimPolicy: {{ .Values.localmaster.volume.persistentVolumeReclaimPolicy }}
{{- end }}
